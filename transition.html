<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: lightblue;
            transition: width 2s ,height 2s ,transform 2s , border 2s;
        }
        .box:hover{
           width: 200px;
           transform: rotate(360deg);
           height: 200px;
           border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>Animation</h4>
        <h4>Animation</h4>
    </div>
    <div class="box">
        <h4>Animation</h4>
        <h4>Animation</h4>
    </div>
    <div class="box">
        <h4>Animation</h4>
        <h4>Animation</h4>
    </div>
</body>
</html>
